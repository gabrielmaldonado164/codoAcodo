<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">

        <header>
            <nav class='nav'>
                <div class="logo">Mahe<span>-ca</span></div>
                <div class="menu-container">
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i><img src="assets/images/menu.svg" class="menu-icon"></i>
                    </label>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="videos.html">Videos</a></li>

        <section class="dtb">
            <form class="row g-3" id='formData'  >
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword1">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password 2</label>
                    <input type="password" class="form-control" id="inputPassword2">
                  </div>


                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>

        </section>
        <footer>
            <div class="autor">
                <p>Gabriel Maldonado</p>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script type="application/javascript">
        $('#formData').on('submit', function(e){
            e.preventDefault();
            let password1 = $('#inputPassword1').val();
            let password2 = $('#inputPassword2').val();

            validate(password1,password2)
        })
    </script>
